<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Styles from your provided example */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .form-group .forgot-password {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            margin-right: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Sign In</h2>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="form-group">
                <button type="button" id="createAccount">Create Account</button>
            </div>
            <div class="form-group forgot-password">
                <a href="https://example.com/forgot-password">Forgot password?</a>
            </div>
        </form>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate server-side authentication
            // Replace this with actual server-side code
            var fakeUserDatabase = {
                "john@example.com": "password1",
                "jane@example.com": "password2"
            };

            if (fakeUserDatabase[username] && fakeUserDatabase[username] === password) {
                alert('Successfully signed in! Redirecting to home screen.');
                // Here you can redirect to the home screen
                window.location.href = 'home.html';
            } else {
                alert('Failed to sign in. Please check your credentials.');
            }
        });

        document.getElementById('createAccount').addEventListener('click', function () {
            alert('This feature is not implemented in this demo.');
            // Redirect or show modal for account creation
            // This would typically involve another form or dialog
        });
    </script>
</body>

</html>
